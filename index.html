<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Detector</title>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/dd5455214a.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading and search box -->
    <section class="text-center">
        <div class="w-50 mx-auto mt-3">
            <h1>Mobile <span class="heading-color">Detector</span></h1>
            <div class="input-group mb-3 mx-auto mt-3">
                <input type="text" class="form-control" id="search-box" placeholder="Search Mobile"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" onclick="loadMobiles()" id="search-button"
                    type="button">Search</button>
            </div>
        </div>
        <img id="spinner" class="" src="images/spin.gif" alt="">
        <div id="warning-div" class="text-center">
            <h4 class="text-center text-white w-50 mx-auto p-2 m-2 bg-danger">No Mobiles Found !</h4>
        </div>
    </section>
    <!-- mobile details -->
    <div id="details-container" class="details-container">

    </div>
    <!-- Searched items -->
    <div id="mobile-container" class="row row-cols-1 row-cols-lg-3 row-cols-sm-1 g-4 mobile-container">

    </div>

    <!-- showall button  -->
    <div class="text-center showall-button" id="showall-button">
        <button onclick="showallButton()" class="btn btn-warning">Show All</button>
    </div>


    <!-- javascript link -->
    <script src="app.js"></script>
</body>

</html>
